<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-Off-Black grid">

  <div class="grid place-items-center h-screen text-center">
    <div class="bg-Dark-Grey card flex flex-col justify-center rounded-md py-4 px-5">
      <div class="flex justify-center mb-3">
        <img class="rounded-full w-20 " src="./assets/images/avatar-jessica.jpeg" alt="user" />
      </div>

      <div class="mb-6">
        <h1 class="card-title text-white font-bold text-2xl mb-2">Jessica Randall</h1>
        <p class="text-Green-text">London, United Kingdom</p>

        <p class="text-white mt-6">"Front-end developer and avid reader."</p>

      </div>


      <div class="card-item bg-Grey text-white mb-4 rounded-md h-9 flex justify-center items-center
       hover:bg-Green-text hover:text-Off-Black cursor-pointer">
        <p class="font-bold">GitHub</p>
      </div>

      <div class="card-item bg-Grey text-white mb-4 rounded-md h-9 flex justify-center items-center  hover:bg-Green-text hover:text-Off-Black cursor-pointer">
        <p class="font-bold">Frontend Mentor</p>
      </div>
      <div class="card-item bg-Grey text-white mb-4 rounded-md h-9 flex justify-center items-center  hover:bg-Green-text hover:text-Off-Black cursor-pointer">
        <p class="font-bold">LinkedIn</p>
      </div>
      <div class="card-item bg-Grey text-white mb-4 rounded-md h-9 flex justify-center items-center  hover:bg-Green-text hover:text-Off-Black cursor-pointer">
        <p class="font-bold">Twitter</p>
      </div>
      <div class="card-item bg-Grey text-white mb-4 rounded-md  h-9 flex justify-center items-center  hover:bg-Green-text hover:text-Off-Black cursor-pointer">
        <p class="font-bold">Instagram</p>
      </div>
    </div>





  </div>

  <div class="attribution text-white">
    Challenge by <a class="" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eduardo Hidalgo</a>.
  </div>
</body>

</html>
